{% extends "base.html" %}

{% block title %}Update Article{% endblock %}

{% block content %}

    <h1>Update Article</h1>

    <form method="POST" action="{% url "to_do_update" article.pk %}">

        {% csrf_token %}

        <label>Description:</label><br/>
        <label>
            <input type="text" name="description" value="{{ article.description }}" />
        </label><br/>

        <label>Text Field:</label><br/>
        <label>
            <input type="text" name="full_description" value="{{ article.full_description }}" />
        </label><br/>

        <label for="id-status">Status:</label><br/>
        <select name="status" id="id-status">
            {% for value, label in status_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select><br/>


        <label>Date:</label><br/>
        <label>
            <input name="date" type="date" value="{{ article.date }}"/>
        </label><br/>
        <br/>

        <p><input type="submit" value="Submit"></p>

    </form>

{% endblock %}
